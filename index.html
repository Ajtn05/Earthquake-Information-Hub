<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Boxicons -->
	<link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
	<!-- My CSS -->
	<link rel="stylesheet" href="style.css">

	<title>Earthquake Information Hub</title>
</head>
<body>


	<!-- SIDEBAR -->
	<section id="sidebar">
		<a href="#" class="brand">
			<img class="icon" src="dbti.png"></img>
			<span id="logo" class="main-text">EIP</span>
		</a>
		<ul class="side-menu top">
			<li class="active">
				<a id="dashboard" href="#">
					<i class='bx bxs-dashboard' ></i>
					<span class="text">Dashboard</span>
				</a>
			</li>
			<li>
				<a id="news" href="#">
					<i class='bx bxs-compass' ></i>
					<span class="text">News</span>
				</a>
			</li>
			<li>
				<a id="hotlines" href="#">
					<i class='bx bxs-phone' ></i>
					<span class="text">Emergency Hotlines</span>
				</a>
			</li>
			<li>
				<a id="notifications" href="#">
					<i class='bx bxs-bell' ></i>
					<span class="text">Notifications</span>
				</a>
			</li>
			<li>
				<a id="maps" href="#">
					<i class='bx bxs-map-pin' ></i>
					<span class="text">Evacuation Maps</span>
				</a>
			</li>
		</ul>
		<ul class="side-menu">
			<li>
				<a href="#">
					<i class='bx bxs-user' ></i>
					<span class="text">My Profile</span>
				</a>
			</li>
			<li>
				<a href="#">
					<i class='bx bxs-cog' ></i>
					<span class="text">Settings</span>
				</a>
			</li>
			<li>
				<a href="#">
					<i class='bx bxs-help-circle' ></i>
					<span class="text">Help & Support</span>
				</a>
			</li>
			<li>
				<a href="#" class="logout">
					<i class='bx bxs-log-out-circle' ></i>
					<span class="text">Logout</span>
				</a>
			</li>
		</ul>
	</section>
	<!-- SIDEBAR -->

	<!-- CONTENT -->
	<section id="content">
		<!-- NAVBAR -->
		<nav>
			<i class='bx bx-menu' ></i>
			<a href="#" class="nav-link">Categories</a>
			<div class="head-title">
				<h1>yes</h1>
			</div>
			<form action="#">
				<div class="form-input">
					<input type="search" placeholder="Search...">
					<button type="submit" class="search-btn"><i class='bx bx-search' ></i></button>
				</div>
			</form>
			<input type="checkbox" id="switch-mode" hidden>
			<label for="switch-mode" class="switch-mode"></label>
			<a href="#" class="notification">
				<i id="notifications2" class='bx bxs-bell' ></i>
				<span class="num">8</span>
			</a>
			<a href="#" class="profile">
				<img src="img/final.png">
			</a>
		</nav>
		<!-- NAVBAR -->

		<!-- MAIN -->
		<main>
			<!-- DASHBOARD MAIN-->
			<div id="main-dashboard">
				<div class="head-title">
					<div class="left">
						<h1>Dashboard</h1>
					</div>
				</div>
			</div>
			<div id="main-news">
				<div class="head-title">
					<div class="left">
						<h1>News</h1>
						<div id="newsContainer">
							<iframe id="box-info" src="https://earthquake.phivolcs.dost.gov.ph/" frameborder="0" allowfullscreen>No iframes</iframe>
						</div>
					</div>
				</div>
			</div>
			<div id="main-hotlines">
				<div class="head-title">
					<div class="left">
						<h1>Hotlines</h1>
					</div>
				</div>
			</div>
			<div id="main-notifications">
				<div class="head-title">
					<div class="left">
						<h1>Notifications</h1>
					</div>
				</div>
			</div>
			<div id="main-maps">
				<div class="head-title">
					<div class="left">
						<h1>Maps</h1>
					</div>
				</div>
			</div>

		</main>
		<!-- MAIN -->
	</section>
	<!-- CONTENT -->
	

	<script src="script.js"></script>
</body>
</html>
